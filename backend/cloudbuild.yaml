# Google Cloud Build configuration for Cloud Run deployment

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/certmaster-crane-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/certmaster-crane-backend:latest'
      - '.'
    timeout: '600s'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/certmaster-crane-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/certmaster-crane-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'certmaster-crane-backend'
      - '--image=gcr.io/$PROJECT_ID/certmaster-crane-backend:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=900s'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--concurrency=10'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-secrets=OPENAI_API_KEY=openai-api-key:latest,FIREBASE_PRIVATE_KEY=firebase-private-key:latest'

# Timeout for the entire build
timeout: '1200s'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/certmaster-crane-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/certmaster-crane-backend:latest'
